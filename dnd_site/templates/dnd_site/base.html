{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'dnd_site/images/favicon.ico' %}"/>
    <link type = "text/css" href="{% static 'dnd_site/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<img src="{% static 'dnd_site/images/logo.png' %}">
<h1>{{title}}</h1>
{% block mainmenu %}
<ul>
    {%for m in menu %}
    <li>{{m}}</li>
    {% endfor %}
</ul>
{% endblock mainmenu %}
</body>
</html>
