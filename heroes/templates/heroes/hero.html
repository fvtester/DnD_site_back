<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{hero.name}}</title>
</head>
<body>
<h1>{{hero.name}}</h1>
<h2>{{hero.hero_class}} {{hero.race}}</h2>
<p>{{hero.description|linebreaks|truncatewords:100}}</p>
<table>
    {%for stat, value in  stats.items %}
    <tr>
        <td>{{stat}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
